<div
  *ngIf="data"
  class="hero min-h-screen"
  [ngStyle]="{
    'background-image': 'url(' + getFullImagePath(data.image.path) + ')'
  }"
>
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">{{ data.title }}</h1>
      <p class="mb-5">
        {{ data.text }}
      </p>
      <button class="btn btn-primary">{{ data.buttonTitle }}</button>
    </div>
  </div>
</div>
